<!DOCTYPE html>
<html lang="en">
<head>
    <title>IPL 1st Innings Score Predictor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animate.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hamburgers.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animsition.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select2.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('predict') }}" method="POST">
				<span class="contact100-form-title">
					<h3>First Innings Score Predictor for Indian Premier League (IPL)</h3>
				</span>

				<div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="batting-team">
							<option value="none">--- Select a Batting team ---</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Kings XI Punjab">Kings XI Punjab</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Delhi Daredevils">Delhi Daredevils</option>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="bowling-team">
							<option value="none">--- Select a Bowling team ---</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Kings XI Punjab">Kings XI Punjab</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Delhi Daredevils">Delhi Daredevils</option>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<input class="input100" type="text" name="overs" placeholder="Overs (>= 5.0)">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<input class="input100" type="text" name="runs" placeholder="Runs">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<input class="input100" type="text" name="wickets" placeholder="Wickets">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<input class="input100" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<input class="input100" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" value="Predict Score" type="Submit">
							<span>
								Submit
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/popper.js"></script>
	<script src="static/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="static/main.js"></script>

</body>
</html>
